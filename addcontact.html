<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js/code.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Add Contact</title> 
  
  <script type="text/javascript">
	  document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>

</head>

<body>
  <div style="position: absolute; top: 20px; left: 20px;">
    <div class="btn-group" role="group" aria-label="Back">
      <button type="button" onclick="location.href = 'contacts.html';" class ="btn btn-primary">Back</button>
    </div>
  </div>

  <h1 id="title">Add Contact</h1>

  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form id="add-contact" class="w-25 p-3">
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" required>
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Contact</button>
      <span id="addContactResult"></span>

    </form>
  </div>
</body>

</html>

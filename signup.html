<!DOCTYPE html>
<html lang="en">

</html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group 7 Signup</title>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <a href="index.html" class="btn btn-secondary position-absolute top-0 start-0 m-3">Back</a>
  <div class="d-flex justify-content-center align-items-center min-vh-100 px-3">
    <!-- <h1>Group 7 Contact Book Signup</h1> -->

    <form id="signup" class="w-100 p-3" style="max-width: 400px;">
      <!-- <label for id="signup" class="form-label">Signup</label> -->
      <div class="mb-3">
        <label for="loginName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName" required>
        <!-- <div id="username" class="form-text"></div> -->
      </div>
      <div class="mb-3">
        <label for="loginName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName" required>
        <!-- <div id="username" class="form-text"></div> -->
      </div>
      <!-- Added Email for now, not clear if needed -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="email" required>
        <!-- <div id="email" class="form-text"></div> -->
      </div>
      <div class="mb-3">
        <label for="loginName" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="username" required>
        <!-- <div id="username" class="form-text"></div> -->
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{5,20}$" class="form-control" id="password" name="password" required>
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
      </div>
      <button type="submit" class="btn btn-primary  w-25">Signup</button>
      <span class="text-danger d-block mt-2 text-center" id="signupResult"></span>
    </form>
  </div>
</body> 
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js/code.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/contacts.css"/>
  <title>Update Contact</title> 

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
    }

    .page-title {
      text-align: center;
      margin: 40px 0 30px 0;
      font-size: 28px;
      color: #333;
      font-weight: 600;
    }

    .content-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Match contacts.css table styling */
    .contacts-table {
      border-collapse: collapse; 
      font-size: 0.9em;
      font-family: sans-serif;
      min-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    .contacts-table thead tr {
      background-color: #0D6EFD; 
      color: white;
      text-align: left;
      font-weight: bold;
      font-size: 1.1em;
    }

    .contacts-table th, td {
      padding: 12px 15px; 
      border: 1px solid rgb(220, 220, 220); 
    }

    .contacts-table tbody tr {
      border-bottom: 1px solid rgb(220, 220, 220);
    }

    /* alternating row colors */
    .contacts-table tbody tr:nth-of-type(even) {
      background-color: rgb(240, 240, 240);
    }

    .contacts-table tbody tr:last-of-type {
      border-bottom: 2px solid #0D6EFD; 
    }

    /* hover effect */
    .contacts-table tbody tr:hover {
      background-color: darkgrey;
      cursor: pointer;
    }

    .contacts-table th:last-of-type, td:last-of-type {
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 12px 32px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 160px;
    }

    #saveContactButton {
      background-color: #28a745;
      color: white;
    }

    #saveContactButton:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }

    #deleteContactButton {
      background-color: #dc3545;
      color: white;
    }

    #deleteContactButton:hover {
      background-color: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }

    .back-btn {
      display: inline-block;
      margin: 20px 0;
    }

    #contactActionResult {
      text-align: center;
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    @media (max-width: 576px) {
      .action-btn {
        width: 100%;
        min-width: auto;
      }
      
      .button-container {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() 
    {
      readCookie();
    }, false);
  </script>

</head>

<body>
  <header class="site-header">
    <div class="left-side-header">
      <img src="images/logo.png" alt="Product Logo" class="logo-image">
      <span class="product-name">Lucky Retriever Contacts</span>
    </div>
    <button type="button" id="logoutButton" class="btn btn-secondary" onclick="doLogout();">Log Out</button>
  </header>

  <div class="content-container">
    <a href="contacts.html" class="btn btn-secondary back-btn">Back to Contacts</a>
    
    <h1 class="page-title">Update Contact</h1>

    <!-- selected contact table -->
    <div id="selected_contact_table">
      <script>
        readCookie();
        displaySelectedContactTable();
      </script>
    </div>

    <div class="button-container">
      <button id="saveContactButton" type="button" class="action-btn">Save Changes</button>
      <button id="deleteContactButton" type="button" class="action-btn">Delete Contact</button>
    </div>
    
    <span class="text-danger" id="contactActionResult"></span>
  </div>

</body>
</html>

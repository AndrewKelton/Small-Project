<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js/code.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/contacts.css"/>
  <title>Contacts Page</title> 
</head>

<body>
  <header class="site-header">
    <div class="left-side-header">
      <img src="images/logo.png" alt="Product Logo" class="logo-image">
      <span class="product-name">Lucky Retriever Contacts</span>
    </div>
    <button type="button" id="logoutButton" class="btn btn-secondary" onclick="doLogout();">Log Out</button>
  </header>

  <div id="loggedInDiv" class="main-message-container">
    <h1>Welcome To Your Contact List!</h1>
  </div>

  <div class="search-input-container">
    <h2>Search Contacts List</h2>
    <h3>(Search feature returns contacts having partial matches for first and/or last names)</h3>
    <form id="search" class="w-100 p-3" style="max-width: 400px;">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="search_firstName">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="search_lastName">
      </div>
      <button type="submit" class="btn btn-primary w-25">Search</button>
      <span class="text-danger d-block mt-2 text-center" id="searchResult"></span>
    </form>
  </div>

  <!-- searched contacts results table -->
  <div id="search_contacts_table" class="table-container" style="margin-top: 25px">
    <script>
      readCookie();
      displaySearchContactsTable();
    </script>
  </div>

  <!-- entire user's contacts table -->
  <div id="user_contacts_table" class="table-container" style="margin-top: 25px">
    <script>
      readCookie();
      displayContactsTable();
    </script>
  </div>
</body>

</html>

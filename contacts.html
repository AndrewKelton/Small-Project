<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js/code.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Contacts Page</title> 

  <style>
    #loginDiv
    {
        font-size: 30px;
        width: 70%;
        margin-left: 15%;
        padding: 25px;
        background-color: #b2b2b2;
    }

    #loginDiv
    {
        font-size: 30px;
        width: 70%;
        margin-left: 15%;
        padding: 25px;
        background-color: #b2b2b2;
    }

    table
    {
      border-collapse: collapse;

    }

    th, td {
      border: 1px solid black; 
      padding: 8px; 
      text-align: center; 
    }

    th 
    {
      background-color: lightgrey; 
      color: royalblue; 
    }

  </style>

</head>

<body>
  <h1>Welcome!</h1>

  <div id="loggedInDiv">
    <span id="userName"></span><br />
    <button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
  </div>

  <h3>Search Contact List:</h3>
  <form id="search" class="w-100 p-3" style="max-width: 400px;">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="search_firstName" required>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="search_lastName" required>
    </div>

    <button type="submit" class="btn btn-primary w-25">Search</button>
    <span class="text-danger d-block mt-2 text-center" id="searchResult"></span>
  </form>

  <!-- searched contacts results table -->
  <div id="search_contacts_table" style="margin-top: 25px">
    <script>
      readCookie();
      displaySearchContactsTable();
    </script>
  </div>

  <!-- entire user's contacts table -->
  <div id="user_contacts_table" style="margin-top: 25px">
    <script>
      readCookie();
      displayContactsTable();
    </script>
  </div>
</body>

</html>

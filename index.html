<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Retriever Contacts</title>
  <link rel="stylesheet" href="css/index.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> 
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Hero Section */
    .hero-section {
      background: linear-gradient(135deg, #0D6EFD 0%, #0056b3 100%);
      color: white;
      padding: 80px 20px 60px 20px;
      text-align: center;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .hero-logo {
      height: 120px;
      width: auto;
      margin-right: 20px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    .hero-title {
      font-size: 3.5em;
      font-weight: bold;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .hero-subtitle {
      font-size: 1.3em;
      margin-top: 15px;
      opacity: 0.95;
      font-weight: 300;
    }

    /* Action Section */
    .action-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .action-container {
      background-color: white;
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .action-container h2 {
      font-size: 2em;
      color: #333;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .action-container p {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 35px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 14px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      min-width: 150px;
    }

    .btn-login {
      background-color: #0D6EFD;
      color: white;
    }

    .btn-login:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
      color: white;
    }

    .btn-signup {
      background-color: #28a745;
      color: white;
    }

    .btn-signup:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
      color: white;
    }

    /* Footer */
    .footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #dee2e6;
    }

    .footer a {
      color: #0D6EFD;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5em;
      }

      .hero-logo {
        height: 80px;
        margin-right: 15px;
      }

      .action-container {
        padding: 35px 25px;
      }

      .button-group {
        flex-direction: column;
      }

      .action-btn {
        width: 100%;
      }
    }
  </style>
</head>
  
<body>
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="logo-container">
      <img src="images/logo.png" alt="Lucky Retriever Logo" class="hero-logo">
    </div>
    <h1 class="hero-title">Lucky Retriever Contacts</h1>
    <p class="hero-subtitle">Your personal contact management solution</p>
  </div>

  <!-- Action Section -->
  <div class="action-section">
    <div class="action-container">
      <h2>Get Started</h2>
      <p>Organize and manage all your contacts in one place</p>
      
      <div class="button-group">
        <a href="login.html" class="action-btn btn-login">Login</a>
        <a href="signup.html" class="action-btn btn-signup">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="https://github.com/AndrewKelton/Small-Project" target="_blank">View on GitHub - Group 7</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group 7 Login</title>
  <script type="text/javascript" src="js/code.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <a href="index.html" class="btn btn-secondary position-absolute top-0 start-0 m-3">Back</a>
  <div class="d-flex justify-content-center align-items-center min-vh-100 px-3">
    <!-- <h1>Group 7 Contact Book Login</h1> -->

    <form id="login" class="w-100 p-3" style="max-width: 400px;">
      <!-- <label for id="login" class="form-label">Login</label> -->
      <div class="mb-3">
        <label for="loginName" class="form-label">Username</label>
        <input type="text" class="form-control" id="loginName" name="login" aria-describedby="username" required>
        <!-- <div id="username" class="form-text"></div> -->
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-25">Login</button>
      <span class="text-danger d-block mt-2 text-center" id="loginResult"></span>
    </form>
  </div>
</body> 
</html>
